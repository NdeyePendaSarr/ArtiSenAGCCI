<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se Connecter - Artisanat Sénégalais</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenue sur <span> ArtiSen</span></h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="index.html#produit">Produits</a></li>
            <li><a href="artisan.html">Artisans</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section class="connexion-section">
        <div class="connexion-container">
            <div class="connexion-form">
                <h2>Contactez - nous</h2>
                <form action="#" method="POST">
                 <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" required placeholder="Votre nom">
                
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" required placeholder="Votre prénom">
                
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="Votre e-mail">

                <label for="tel">Telèphone</label>
                <input type="tel" id="tel" name="tel" required placeholder="Votre tèlèphone">

                <textarea name="comment" id="comment" cols="58" rows="8"></textarea>
                <input type="submit" value="Soumettre">
                
                    
                    
                    
            </div>

            <div class="comment-image">
                <img src="Images/commentaire.jpg" alt="Connexion" height="700" width="500">
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <p>&copy; 2024 ArtiSen. Tous droits réservés.</p>
            </div>
    
            <div class="footer-right">
                <ul class="social-links">
                    <li><a href="#" class="social-icon">Facebook</a></li>
                    <li><a href="#" class="social-icon">Instagram</a></li>
                    <li><a href="#" class="social-icon">Twitter</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
