    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenue sur <span> ArtiSen</span></h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Accueil</a></li>

        </ul>

    <section class="form-section">
        <div class="form-container">
            <h2>Créer un compte</h2>
            <form action="#" method="POST">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" required placeholder="Votre nom">
                
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" required placeholder="Votre prénom">
                
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="Votre e-mail">

                <label for="tel">E-mail</label>
                <input type="tel" id="tel" name="tel" required placeholder="Votre tèlèphone">
                
                <label for="motdepasse">Mot de passe</label>
                <input type="password" id="motdepasse" name="motdepasse" required placeholder="Votre mot de passe">
                
                <button type="submit">Créer mon compte</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <p>&copy; 2024 ArtiSen. Tous droits réservés.</p>
            </div>

                    <li><a href="#" class="social-icon">Twitter</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
