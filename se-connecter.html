<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se Connecter - Artisanat Sénégalais</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenue sur <span> ArtiSen</span></h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="index.html#produit">Produits</a></li>
            <li><a href="artisan.html">Artisans</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section class="connexion-section">
        <div class="connexion-container">
            <div class="connexion-form">
                <h2>Se Connecter</h2>
                <form action="#" method="POST">
                    <label for="email">Adresse Email</label>
                    <input type="email" id="email" name="email" required placeholder="Entrez votre email">
                    
                    <label for="password">Mot de Passe</label>
                    <input type="password" id="password" name="password" required placeholder="Entrez votre mot de passe">
                    
                    <button type="submit">Se Connecter</button>
                    <p class="signup-link">Pas encore de compte ? <a href="creer-compte.html">Créer un compte</a></p>
                </form>
            </div>

            <div class="connexion-image">
                <img src="Images/connexion.avif" alt="Connexion">
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <p>&copy; 2024 ArtiSen. Tous droits réservés.</p>
            </div>
    
            <div class="footer-right">
                <ul class="social-links">
                    <li><a href="#" class="social-icon">Facebook</a></li>
                    <li><a href="#" class="social-icon">Instagram</a></li>
                    <li><a href="#" class="social-icon">Twitter</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
